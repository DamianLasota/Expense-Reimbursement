<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		<br>
		<div class="container shadow p-3 mb-5 bg-white rounded">
			<h3 style="text-align: center"><b>Sign Up</b></h3>
			<div class="mb-3">
				<label class="form-label" for="username">Username:</label>
				<input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
				<p id="response1" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="password">Password:</label>
				<input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
				<p id="response2" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="confirm">Confirm Password:</label>
				<input class="form-control" type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
				<p id="response3" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="fname">First Name:</label>
				<input class="form-control" type="text" id="fname" name="fname" placeholder="First Name" required>
				<p id="response4" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="lname">Last Name:</label>
				<input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name" required>
				<p id="response5" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="email">Email:</label>
				<input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
				<p id="response6" style="color: red"></p>
			</div>
			<br>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-primary" id="signup" type="submit">Sign Up</button>
				<p id="response7" style="color: red"></p>
				<a href="/ReimbursementSystem/login.html" style="text-align: center">Back to login</a>
			</div>
		</div>
		<script src="signup.js"></script>
	</body>
</html>
