<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Reimbursement Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		<br>
		<div class="container shadow p-3 mb-5 bg-white rounded">
			<h3 style="text-align: center"><b>Login</b></h3>
			<div class="mb-3">
				<label class="form-label" for="username">Username:</label>
				<input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
				<p id="response1" style="color: red"></p>
			</div>
			<div class="mb-3">
				<label class="form-label" for="password">Password:</label>
				<input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
				<p id="response2" style="color: red"></p>
			</div>
			<br>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-primary" id="login" type="submit">Login</button>
				<p id="response3" style="color: red"></p>
				<a href="/ReimbursementSystem/signup.html" style="text-align: center">Sign Up</a>
			</div>
		</div>
		<script src="login.js"></script>
	</body>
</html>
